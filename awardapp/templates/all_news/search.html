{%extends 'all_news/base.html'%}
{% block content %}
<div class="container">



  <div class="row">

  {% if users %}
    {% for user in users %}
      <div class="">
          <h1 style="font-family: cursive; text-align: center;">{{user.title}}</h1>
          <p class="title" style="font-family: cursive; text-align: center;">{{user.description}}</p>
          <header>
            <div class="header" >

                <img src="{{user.image.url}}" width="100%" height="450vh">


                <div class="bt">
                <button class="btn btn-outline-success" style="border-radius:25px;"><a href="{{user.link}}" style="color: white;">visite site</a></button>


            </div>


            </div>
    </header>
      </div>
    {% endfor %}
  {% endif %}
  </div>
  <div class="row">
      {% if users %}
        <h5>Found {{ users|length }} of searched term {{message}}</h5>
     {% endif %}

    </div>
</div>
<style>
    .header{
      position: relative;
      width: 100%;
      height: auto;
      opacity:0.9;
    }
</style>
{% endblock %}
