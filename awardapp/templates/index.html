{% extends 'all_news/base.html' %}
{% load bootstrap3 %}
{% load static %}
{% block content %}

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
<header>
  <div class="header">
    <img src="https://images.idgesg.net/images/article/2019/02/certification_school_pencils_diversity_creative_team_by-evgeny555-getty-100787956-large.jpg" id="im">


  </div>
</header>

<br><br>


    <div class="container" style="padding-top: 40px;">

        <div class="row">
            {% for image in pictures %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-s">
                    <a href="{% url 'projects' image.id %}">
                        <img src="{{image.image.url}}" width="100%">
                    </a>


                    <div class="card-body">

                        <p> <span
                            style="font-weight: bold; font-size: 15px;color: rgba(0, 0, 0, 0.658);font-family: 'Times New Roman', Times, serif;margin-top: -0.3cm;">
                            {{image.title}}</span> <br><br
                        </p>
                        <hr style="width: 345px;margin-left: -0.50cm;margin-top: -0.30cm;">
                        <div class="foot" style="margin-top: -0.30cm;">
                            <span><a href="{% url 'projects' image.id %}"><small>See more</small></a></span>
                            <span style="float:right;color: rgba(0, 0, 0, 0.534);"> <small> Added on:{{ image.pub_date|date:"F d,Y"}}</small> </span>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

<br><br><br><br><br><br>






  <footer style="background-color: gray;">
  <div class="container" >
  <p style="font-size:18px;text-align: center; color: white;"><strong> &#169;Deborah I. M   2021</strong></p>



</div>
</footer>
  <style>
    .parent{
      overflow: hidden;
      position:relative;
      display:inline-block;
      cursor: pointer;
    }
    .child{
      background-size: cover;
      background-repeat: no-repeat;
      -webkit-transition: all .5s;
      -moz-transition: all .5s;
      -o-transition: all .5s;
      transition: all .5s;
    }
    .parent:hover .child, .parent:focus .child{
      -ms-transform: scale(1.2);
      -moz-transform: scale(1.2);
      -webkit-transform: scale(1.2);
      -o-transform: scale(1.2);
      transform: scale(1.2);

    }
    .parent:hover .child:before, .parent:focus .child::before{
      display:block;
    }
    .parent:hover a , .parent:focus a{
      display:block;
    }
    .child::before{
      content:"";
      display: none;
      position: absolute;
      top:0;
      left: 0;
      background-color: black;
      opacity: 0.6;
    }
    @media screen and(max-width: 960px){
      .parent{width: 100%;margin:20px 0px}
      .wrapper{padding: 20px 20px;}
    }
    #aw{
      position:absolute;
      top:50%;
      left:50%;
      transform: translate(-50%,-50%);
      color:white;
      font-size:50px;
      font-family:'Grand Hotel',cursive ;
    }
    .image:hover{
        box-shadow: 0 1px 10px rgba(0, 0, 0, 0.1),0 1px 2px rgba(0, 0, 0, 0.2);
        /* transition:  .5s ease ; */
        opacity: 0.7;

        overflow: hidden;
        transform:translate(-3px);

    }

    .header{
      position: relative;
    }

    .text{
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      /* padding-left:0px ; */
      /* padding-right:0px ; */
    }
    .bt{
      position: absolute;
      bottom: 20px;
      left: 20px;
    }
    #im{
      width: 100%;
      height: 500px;
    }
    .img_profile{

      width: 50px;
      height: 50px;
      border-radius:50%;
    }
  </style>

{% endblock %}
